<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Responsive_image</title>
        <style>
            body{
                margin: 0;
                padding: 0;
                text-align: center;
            }
            .responsive_image{
                width: 100%;
                max-width: 600px;
                content: url("spiderman1.jpg");
            }
            @media(max-width:700px){
                .responsive_image{
                    content: url("spooderman.jpg");
                }
            }
        </style>
    </head>
    <body>
        <h1>This is a responsive page</h1>
            <img class="responsive_image" alt="Responsive image">
    </body>
</html>
