<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <style>
    form {
      margin-top: 200px;
      margin-bottom: 200px;
      margin-left: 550px;
      background-color:#F1E7BA ;
      padding: 50px;
      width: 300px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: white;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: none;
      border-radius: 5px;
    }
    #button1{
        color: white;
        background-color: #E84420;
        width: 300px;
        height: 40px;
        border: none;
        border-radius: 15px;
    }
  </style>
</head>
<body>

  <form>
    <div class="form-group">
      <label for="username"><b>Enter Username:</b></label>
      <input type="text" id="username" name="username" placeholder="Enter Email ID">
    </div>

    <div class="form-group">
      <label for="password"><b>Enter Password:</b></label>
      <input type="password" id="password" name="password" placeholder="Password here">
    </div>

    <button id="button1" type="submit">Login</button>
  </form>

</body>
</html>
