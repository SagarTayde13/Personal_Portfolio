<html>
    <head>
        <title>Event bubbling practise</title>
    </head>
    <body>
        <div id = "parent" style="border: solid;">
            PARENT(sagar)
            <br>
            <hr>
            <button id="child">CHILD(narayan)</button>
        </div>
        <script>
            document.getElementById('parent').addEventListener('click' , ()=>{alert("parent clicked");},{capture:true})
            document.getElementById('child').addEventListener('click',()=>{alert("child clicked");})
        </script>
    </body>
</html>
