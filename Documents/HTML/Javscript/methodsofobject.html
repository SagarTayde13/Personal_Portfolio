<html>

<head>
    <script>
        // methods of objects in js
        let obj = {
            name: "sagar",
            age: 55
        };
        //for keys display means properties display
        console.log(Object.keys(obj));
        // 2. for value display 
        console.log(Object.values(obj));
        //3. use for enteries it will display keya & values
        console.log(Object.entries(obj));
        // " this " keyword 
        let person = {
            name: "dipak",
            greet: function () {
                console.log("hello " + this.name);
                // this refers to the person object
            }
        };
        person.greet(); // hello dipak =o/p

        // Constructor function for creating person objects =>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        let p1 = new Person('akshay', 30);
        let p2 = new Person('hitesh', 40);
        console.log(p1);
        console.log(p2);

        //crud operations
        // it means create read update and delete
        console.log(`read`);
        console.log(p1.name);
        console.log(p2['age']);
        //update
        console.log(p1);
        p1.age = 44;
        p1['name'] = 'rakshak';
        console.log(p1);
        //delete
        const myobject = { name: 'john', age: 80 };
        console.log(myobject);
        delete myobject.age;
        console.log(myobject)
    </script>
</head>

</html>
