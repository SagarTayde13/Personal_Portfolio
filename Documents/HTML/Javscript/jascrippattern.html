<html>
    <head>
        <script>
        let n = 3;

        for (let i = 0; i < n; i++){
            for(let j=0;j<n;j++){
                if(i===j){
                    document.write("X")
                }
                else{
                    document.write("0");
                }
                
            }
            document.write("<br/>")
        }
        </script>
    </head>
</html>
