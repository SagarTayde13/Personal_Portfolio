<html>

<head>
    <title>map reduce filter</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5];
        console.log("------Map Method------")
        const arr2 = arr.map((value) => {
            return value + 2;
        })
        console.log(arr2)
        console.log("------filter-------")
        const arr3 = arr.filter((value) => {
            return value < 3;
        })
        console.log(arr3)
        console.log("------reduce------")
        const arr4 = arr.reduce((h, j) => {
            return h + j;
        })
        console.log(arr4)
         console.log("------reverse array------")
        const arr5 = [];
        for(let i = arr.length-1;i>=0;i--){
            arr5.push(arr[i])
        }
        console.log(arr5)
    </script>
</body>

</html>
