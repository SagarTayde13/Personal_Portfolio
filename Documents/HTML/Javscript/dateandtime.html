<html>
    <head>
        <title>Date and Time Example</title>
    </head>
    <body>
        <button onclick="displayDate()">Display Date</button>
        <p id="dateoutput"></p>
        <script>
            function displayDate(){
                let now = new Date();
                document.getElementById("dateoutput").innerText = now.toString();
            }
        </script>
    </body>
</html>
