<!DOCTYPE html>
<html>
    <head>
        <title>javscript if-else</title>

    </head>
    <body>
        <script lang="javscript">
            var name = prompt("what is yo name?","Naryan ");
            var age = prompt("Enter yo age:");
            if(age>=22){
                document.write("<h3>" +name+ " is eligible for marriage");
            }
            else{
                document.write("<h3>" +name+"is not eligible for marriage");
            }
            console.log("<h1>"+name+"is eligible")
        </script>
    </body>
</html>
