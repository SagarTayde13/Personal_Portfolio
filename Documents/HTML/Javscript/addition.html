<html>
    <head>
        <script>
            function add(){
                var a = parseInt(prompt("Enter number 1: "));
                var b = parseInt(prompt("enter number 2: "));
                var c = a + b;
                alert("addition is "+ c);
            }
            function sub(){
                var a = parseInt(prompt("Enter number 1: "));
                var b = parseInt(prompt("enter number 2: "));
                var c = a - b;
                alert("sub is "+ c);
            }
            function multiply(){
                var a = parseInt(prompt("Enter number 1: "));
                var b = parseInt(prompt("enter number 2: "));
                var c = a * b;
                alert("multipy is "+ c);
            }
            function mod(){
                var a = parseInt(prompt("Enter number 1: "));
                var b = parseInt(prompt("enter number 2: "));
                var c = a % b;
                alert("mod is "+ c);
            }
            function div(){
                var a = parseInt(prompt("Enter number 1: "));
                var b = parseInt(prompt("enter number 2: "));
                var c = a / b;
                alert("div is "+ c);
            }
            function killme(){
                var a = parseInt(prompt("Enter number 1: "));
                var b = parseInt(prompt("enter number 2: "));
                var c = a / b+a+b*a-b;
                alert("killme is "+ c);
            }
        </script>
    </head>
    <body>
        <form>
            <input type="button" onclick="add()" value="Add"/>
            <input type="button" onclick="sub()" value="sub"/>
            <input type="button" onclick="multiply()" value="multiply"/>
            <input type="button" onclick="mod()" value="mod"/>
            <input type="button" onclick="div()" value="div"/>
             <input type="button" onclick="killme()" value="killme"/>
        </form>
    </body>
</html>
