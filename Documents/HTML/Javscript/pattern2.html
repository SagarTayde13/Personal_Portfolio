    <body>
        <script>
            for( i =0;i<3;i++){
                for( j =0;j<3;j++){
                    if((j==1||i==1 )){
                        document.write("0")
                    }
                    else{
                        document.write("1")
                    }                  
                }
                 document.write("<br/>")
            }
        </script>
