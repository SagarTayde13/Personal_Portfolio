<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student|Sign in </title>
    <style>
        body{
            margin-top: 120px;
            text-align: center;
        }
        form{
            display: inline-block;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label{
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"]{
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #888;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 5px 15px;
            font-size: 16px;
            border: 1px solid #888;
            border-radius: 4px;
            background-color: #f2f2f2;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h3><b>Sign In</b></h3>
        <div>
            <label for="username">Username: </label>
            <input type="email" id="username" name="username" required>
        </div>
        <div>
            <label for="psd">Password: </label>
            <input type="password" id="psd" name="psd" required>
        </div>
        <div style="text-align: center;">
            <input type="submit" value="submit">
        </div>
    </form>
</body>
</html>
