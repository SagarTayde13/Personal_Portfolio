<html>
    <head>
        <title>Buttons</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Buttons div</h1>
            <p class="text-primary">This is blue</p>
             <p class="text-success">This is green</p>
            <p class="text-center">This is centered</p>

            <button type="button">None</button>
            <button type="button" class="btn">simple</button>
            <button type="button" class="btn btn-primary">Sign IN</button>
            <button type="Button" class="btn btn-success">Success</button>
            <button type="Button" class="btn btn-info">Info</button>
            <button type="Button" class="btn btn-warning">warning</button>
            <button type="Button" class="btn btn-danger">danger</button>
            <button type="Button" class="btn btn-link">Link</button><hr><br>
            <div class="card" style="width: 18rem;">
  <img src="IMG_1565.jpg" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">Some text here.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

            <h1>Button sizes</h1>
            <button type="Button" class="btn btn-info btn-lg">Large</button>
            <button type="Button" class="btn btn-primary btn-sm">small</button>
            <button type="Button" class="btn btn-primary btn-xs">Extra-small</button>
            <button type="Button" class="btn btn-primary btn-block">Button block</button>                
        </div>

</html>
